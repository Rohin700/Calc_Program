<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">

        content="width=device-width,initial-scale=1.0">

        <title>IOS Calculator</title>
        <link rel="stylesheet"
        href="calc.css">

    </head>
    <body>
        <h1>WELCOME TO CALCULATE ME</h1>
        <h2>IOS Calculator</h2>

        <div class="main">
            <div class="result">

                <input id="display"readonly>

            </div>
            <div class="button">
                <div class="|1">
                    <button onclick="cleardisplay()">C
                    </button>
                    <button onclick="deletelastelement()">DEL
                    </button>
                    <button class="operator"onclick="append('%')">%
                    </button>
                    <button class="operator"onclick="append('/')">/
                    </button>
                </div>
                <div class="|2">
                    <button onclick="append('7')">7
                    </button>
                    <button onclick="append('8')">8
                    </button>
                    <button onclick="append('9')">9
                    </button>
                        <button class="operator"onclick="append('*')">*
                        </button>
                </div>
                <div class="|3">
                    <button onclick="append('4')">4
                    </button>
                    <button onclick="append('5')">5
                    </button>
                    <button onclick="append('6')">6
                    </button>
                    <button class="operator" onclick="append('-')">-
                    </button>
                </div>
                <div class="|4">
                    <button onclick="append('1')">1
                    </button>
                    <button onclick="append('2')">2
                    </button>
                    <button onclick="append('3')">3
                    </button>
                    <button class="operator" onclick="append('+')">+
                    </button>
                </div>
                <div class="|5">
                    <button onclick="append('0')">0
                    </button>
                    <button onclick="append('00')">00
                    </button>
                    <button onclick="append('.')">.
                    </button>
                    <button class="operator" onclick="calculate()">=
                    </button>
                </div>
            </div>
        </div>
        <script src="calc.js">

        </script>
</body>
</html>
